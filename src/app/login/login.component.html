
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h2 style="margin-left: auto; margin-right: auto+25%; align-self: center;">DCIT Scheduler</h2>
      <a href="/schedule" style="margin-left: auto;"> <button mat-raised-button type="submit" color="primary">Skip Login</button></a>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <main style="height: 200%;">
    <mat-card id="login-card">
  
      <form class="example-form" id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <mat-card-content>
          <span>Login</span>
  
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" type="text" placeholder="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" placeholder="password">
            </mat-form-field>
  
        </mat-card-content>
        <mat-card-actions>
            <!-- <button mat-raised-button type="submit" color="primary">Login</button> -->
            <button mat-raised-button color="primary">Login <mat-icon style="border-radius: 5px;">login</mat-icon></button>
        </mat-card-actions>
      </form>
  
    </mat-card>
    <div></div>

  </main>
