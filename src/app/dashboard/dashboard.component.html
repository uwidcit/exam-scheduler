<mat-toolbar color="primary" class="banners">
    <mat-toolbar-row>
        <div><span>DCIT Scheduler</span></div>
        <div style="margin-left: auto;" ><h2>Dashboard</h2></div>
        
        <div style="margin-left: auto;">
            <a href="/notifs" style="margin-left: auto;"><button mat-raised-button name="notifs" style="margin-right: 12px;">
                <mat-icon style="border-radius: 5px;">notifications</mat-icon>
            </button></a>
            <button mat-raised-button name="notifs"><mat-icon style="border-radius: 5px;">person</mat-icon></button>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span>Welcome</span>
        <a href="/" style="margin-left: auto;"> <button mat-raised-button id="logout" type="submit">Logout
            <mat-icon>logout</mat-icon>
        </button></a>
    </mat-toolbar-row>
</mat-toolbar>
  
<main>
    <mat-sidenav-container id="menu">
        <mat-sidenav mode="side" opened width="20%" ></mat-sidenav>
        <mat-sidenav-content color="primary" style="width: 100%;">
            <table id="menu-table" >
                <tr>
                <a href="/schedule"> <button mat-raised-button type="submit" class="menu-button">Calendar</button></a>
                </tr>
                <tr >
                <a href="/assessments"> <button mat-raised-button type="submit" class="menu-button">Assessments</button></a>
                </tr>
                <tr>
                <a href="/dashboard"> <button mat-raised-button type="submit" class="menu-button" id="current">Dashboard</button></a>
                </tr>
            </table>
        </mat-sidenav-content>
    </mat-sidenav-container>


    <div class="content">
        <button mat-raised-button type="submit" style="background-color: lightgreen; margin: 8px;" >Create User</button>
        <button mat-raised-button type="submit" style="background-color: lightcoral; margin: 8px;" >Delete User</button>
        <mat-card id="dashboard">
            
            <span>Dashboard here</span>
  
        </mat-card>
    </div>

    
</main>
